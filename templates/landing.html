{% extends "index.html" %}
{% block content %}
<main>
    <h2>Welcome, {{ user.username }}</h2>
    <input type="text" id="search" placeholder="Search ads...">
    <div id="ads">
        {% for ad in ads %}
        <div class="ad-block">
            <h3>{{ ad.title }}</h3>
            <p>{{ ad.content }}</p>
            <a href="{% url 'accept_ad' ad.id %}">Accept</a>
            <a href="{% url 'reject_ad' ad.id %}">Reject</a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
