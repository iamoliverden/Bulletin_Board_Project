{% extends 'index.html' %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ social_media_forms.management_form }}
    {% for form in social_media_forms %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Update Profile</button>
  </form>
{% endblock %}
