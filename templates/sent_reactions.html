{% extends 'index.html' %}
{% load static %}

{% block content %}
  <h2>Sent Reactions</h2>
  <ul>
  {% for reaction in reactions %}
    <li>
      <p><b>Ad Title: {{ reaction.user_ad.title }}</b></p>
      <p>My Message: {{ reaction.reaction_text }}</p>

      <a href="{% url 'delete_reaction' reaction.id %}">Delete</a>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
