<!-- complete_profile.html -->
{% extends 'index.html' %}

{% block content %}
  <h2>Complete Profile</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ social_media_forms.management_form }}
    {% for form in social_media_forms %}
      {{ form.as_p }}
    {% endfor %}
    <button type="submit">Complete Profile</button>
  </form>
{% endblock %}
