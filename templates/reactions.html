<!-- reactions.html -->
{% extends 'index.html' %}

{% block content %}
  <h2>Reactions</h2>
  <!-- Display reactions -->
  {% for reaction in reactions %}
    <p>{{ reaction.reacted_user.username }} reacted at {{ reaction.reaction_time }}</p>
  {% empty %}
    <p>No reactions yet.</p>
  {% endfor %}
{% endblock %}
