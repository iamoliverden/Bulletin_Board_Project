<!-- Reactions.html -->
{% extends 'index.html' %}

{% block content %}
  <h2>My Reactions</h2>
  {% for reaction in user_reactions %}
    <div>
      <h3>Reaction to {{ reaction.user_ad.ad_type.type_name }}</h3> <!-- Replace with actual field from your UserAds model -->
      <p>{{ reaction.reaction_text }}</p>
    </div>
  {% endfor %}
{% endblock %}
